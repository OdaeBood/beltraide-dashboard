<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beltraide Dashboard</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; }
      .wrap { max-width: 1100px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Beltraide Dashboard</h1>
      <div id="root"></div>
    </div>

    <!-- React + ReactDOM (UMD builds) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Recharts + d3-shape dependency -->
    <script src="https://unpkg.com/d3-shape@3"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <script>
      // pull items off the globals the CDN scripts create
      const { createElement: h, useMemo, useState, useEffect, useRef } = React;
      const { createRoot } = ReactDOM;
      const {
        BarChart, Bar, LineChart, Line,
        XAxis, YAxis, Tooltip, CartesianGrid, ResponsiveContainer, Legend
      } = Recharts;

      // --- sample data (replace with yours) ---
      const data = [
        { name: "A", value: 4000, value2: 2400 },
        { name: "B", value: 3000, value2: 1398 },
        { name: "C", value: 2000, value2: 9800 },
        { name: "D", value: 2780, value2: 3908 },
      ];

      function Chart() {
        return h("div", { style: { width: "100%", height: 360 } },
          h(ResponsiveContainer, { width: "100%", height: "100%" },
            h(BarChart, { data },
              h(CartesianGrid, { strokeDasharray: "3 3" }),
              h(XAxis, { dataKey: "name" }),
              h(YAxis, null),
              h(Tooltip, null),
              h(Legend, null),
              h(Bar, { dataKey: "value" }),
              h(Bar, { dataKey: "value2" })
            )
          )
        );
      }

      function App() {
        return h(React.Fragment, null,
          h(Chart, null)
        );
      }

      createRoot(document.getElementById("root")).render(h(App));
    </script>
  </body>
</html>
